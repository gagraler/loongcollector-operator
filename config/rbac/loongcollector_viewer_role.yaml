# This rule is not used by the project loongcollector-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to infraflow.infraflow.co resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: loongcollector-operator
    app.kubernetes.io/managed-by: kustomize
  name: loongcollector-viewer-role
rules:
- apiGroups:
  - infraflow.infraflow.co
  resources:
  - loongcollectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infraflow.infraflow.co
  resources:
  - loongcollectors/status
  verbs:
  - get
